<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Dice Roller!</title>
</head>
<body>
    <script src="./assets/script.js"> </script>

    <h1>Roll the Dice!</h1>
    <form action="#">
        roll: <input type="string" name ="roll" id="roll"><br>
    </form>
    <button onclick="spliceDice(document.getElementById('roll').value);dicePlug(parseInt(splicedDice[1]),parseInt(splicedDice[0]),parseInt(splicedDice[2]),parseInt(splicedDice[splicedDice.length-1]))">Roll!</button> 
    <p>! = exploding, r = drop, +# to add to the total -- ex: 4d6r1!+5 = 4d6 drop one exploding plus 5</p>
    <br>
    <input type="text" id="adice" readonly="readonly"/>
    <input type="text" id="total" readonly="readonly"/>
</body>
